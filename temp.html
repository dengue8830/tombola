<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Datebox Test</title>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.css" />
    <link type="text/css" href="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.min.css" rel="stylesheet" /> 

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script> 
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.core.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.mode.calbox.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.mode.datebox.min.js"></script>

</head>
<body>
    <div id="myPage" data-role="page">  
        <div data-role="content">
        	<input name="ctrlgrp" type="text" data-role="datebox"
   					 data-options='{"mode": "datebox", "centerHoriz": true, "theme" : true, "themeHeader" : "b", "themeButton": "b", "themeInput": "b"}' id="ctrlgrp" />
            <input name="timeDateBox" type="date" data-role="datebox" data-options='{"mode": "timebox", "timeFormatOverride":12}' id="timeDateBox" />
        </div>
    </div>
</body>
